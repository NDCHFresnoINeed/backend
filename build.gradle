apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'appengine'
apply plugin: 'war'

sourceCompatibility = 1.7
version = '1.12'
downloadSdk = true

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.3'
    compile 'com.google.apis:google-api-services-datastore:v1beta2-rev11-1.17.0-rc'
    compile 'com.google.appengine:appengine-endpoints:1.7.5'
    compile 'com.google.appengine:appengine-endpoints-deps:1.9.3'
    compile 'com.google.appengine:appengine-local-endpoints:1.9.3'
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.3'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}